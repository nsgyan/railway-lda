<div id="content" class="app-content" role="main">
  <div class="app-content-body">
    <div class="bg-red lter b-b wrapper-md">
      <div class="row">
        <div class="col-sm-6 col-xs-12">
          <h3 class="m-n font-thin text-white">Payment Demand Request</h3>
        </div>
      </div>
    </div>

    <div class="wrapper-md">
      <div class="panel b-a">
        <div class="panel-body">
          <form role="form" [formGroup]="beneficiary" autocomplete="off">
            <div class="row">
              <div class="col-md-12">
                <legend>
                  <span class="font-weight-600"
                    >Create New Payment Demand Request</span
                  >
                </legend>
              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <label class="control-label font-weight-600"
                    >Project Name
                  </label>
                  <select
                    type="date"
                    formControlName="projectName"
                    class="form-control"
                    (change)="getPriject($event)"
                  >
                    <option hidden>Select Project</option>
                    <option
                      *ngFor="let item of project"
                      value="{{ item.projectName }}"
                    >
                      {{ item.projectName }}
                    </option>
                  </select>
                  <p
                    *ngIf="
                      beneficiary.get('projectName')?.hasError('required') &&
                      (submitted ||
                        beneficiary.get('projectName')?.dirty ||
                        beneficiary.get('projectName')?.touched)
                    "
                    style="color: red"
                  >
                    Project Name <strong>Required</strong>
                  </p>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label class="control-label font-weight-600"
                    >Project Number</label
                  >
                  <input
                    formControlName="projectNumber"
                    type="text"
                    class="form-control"
                    name=""
                    readonly
                  />
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label class="control-label font-weight-600">Date</label>
                  <input
                    formControlName="date"
                    type="date"
                    class="form-control"
                    name=""
                  />
                  <p
                    *ngIf="
                      beneficiary.get('date')?.hasError('required') &&
                      (submitted ||
                        beneficiary.get('date')?.dirty ||
                        beneficiary.get('date')?.touched)
                    "
                    style="color: red"
                  >
                    Date <strong>Required</strong>
                  </p>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label class="control-label font-weight-600">State</label>
                  <select
                    class="form-control"
                    formControlName="state"
                    (change)="getDistrict($event)"
                  >
                    <option hidden>Select State</option>
                    <option *ngFor="let item of state" value="{{ item }}">
                      {{ item }}
                    </option>
                  </select>
                  <p
                    *ngIf="
                      beneficiary.get('state')?.hasError('required') &&
                      (submitted ||
                        beneficiary.get('state')?.dirty ||
                        beneficiary.get('state')?.touched)
                    "
                    style="color: red"
                  >
                    state <strong>Required</strong>
                  </p>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label class="control-label font-weight-600">District</label>
                  <select
                    class="form-control"
                    formControlName="district"
                    (change)="getBlock($event)"
                  >
                    <option hidden>Select District</option>
                    <option *ngFor="let item of district" value="{{ item }}">
                      {{ item }}
                    </option>
                  </select>
                  <p
                    *ngIf="
                      beneficiary.get('district')?.hasError('required') &&
                      (submitted ||
                        beneficiary.get('district')?.dirty ||
                        beneficiary.get('district')?.touched)
                    "
                    style="color: red"
                  >
                    District <strong>Required</strong>
                  </p>
                </div>
              </div>
            </div>
          </form>
          <div class="clearfix"></div>
          <div class="grayFormBox wrapper-md">
            <div class="pull-left">
              <i class="fa fa-user fa-3x"></i>
            </div>
            <div class="pull-right" style="width: 97%">
