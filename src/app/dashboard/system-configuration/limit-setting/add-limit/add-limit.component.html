<div id="content" class="app-content" role="main">
    <div class="app-content-body ">
        <div class="bg-red lter b-b wrapper-md">
            <div class="row">
                <div class="col-sm-6 col-xs-12">
                    <h3 class="m-n font-thin text-white">Set Limits</h3>
                </div>
            </div>
        </div>
       
        <div class="wrapper-md">
            <div class="panel b-a">
                <div class="panel-body">
                    <form role="form" [formGroup]="schemeLimitForm" autocomplete="off">
                        <div class="row">
                            <div class="col-md-12">
                                <legend>
                                    <span class="font-weight-600">Limit Information</span>
                                </legend>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label font-weight-600">Scheme ID</label>
                                    <input formControlName="schemeId" type="text" class="form-control" name="fin_no">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label font-weight-600">Scheme Component ID</label>
                                    <input formControlName="schemeComponentID" type="text" class="form-control" name="fin_no">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label font-weight-600">Scheme Sub Component ID</label>
                                    <input formControlName="SchemeSubComponentId" type="text" class="form-control" name="fin_no">
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label font-weight-600">District</label>
                                    <select formControlName="district" class="form-control model_code" name="model_code">
                                        <option value=''>Select District</option>
                                        <option value="All Districts">All Districts</option>
                                        <option value="Lucknow">Lucknow</option>
                                        <option value="Varanasi">Varanasi</option>
                                        <option value="Mohanlalganj">Mohanlalganj</option>
                                        <option value="Allahbad">Allahbad</option>
                                        <option value="Lakhimpur">Lakhimpur</option>
                                        <option value="Kanpur">Kanpur</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="control-label font-weight-600">Limit Allocation Amount</label>
                                    <input formControlName="limitAllocationAmount" type="text" class="form-control" name="fin_no">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label font-weight-600">Central Share</label>
                                    <input formControlName="centralShare" type="text" class="form-control" name="fin_no">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label font-weight-600">State Share</label>
                                    <input formControlName="stateShare" type="text" class="form-control" name="fin_no">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label font-weight-600">Component Name</label>
                                    <select formControlName="componentName" class="form-control model_code" name="model_code">
                                        <option value=''>Select Component Name</option>
                                            <option value="">1</option>
                                            <option value="">2</option>
                                            <option value="">3</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label font-weight-600">Component Code</label>
                                    <select formControlName="componentCode" class="form-control model_code" name="model_code">
                                        <option value=''>Select Component Code</option>
                                            <option value="">1</option>
                                            <option value="">2</option>
                                            <option value="">3</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <hr/>
                        <div class="row">
                            <div class="col-md-12">
                                <a class="btn m-b-xs btn-md btn-success" (click)="onSubmit()">Save</a>
                                <a class="btn m-b-xs btn-md btn-primary" (click)="onSubmit()">Save and New</a>
                                <a class="btn m-b-xs btn-md btn-default" (click)="cancel()">Cancel</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
