<div id="content" class="app-content" role="main">
  <div class="app-content-body ">
      <div class="bg-red lter b-b wrapper-md">
          <div class="row">
              <div class="col-sm-6 col-xs-12">
                  <h3 class="m-n font-thin text-white">Add New Village</h3>
              </div>
          </div>
      </div>

      <div class="wrapper-md">
          <div class="panel b-a">
              <div class="panel-body">
                  <form role="form" [formGroup]="village" autocomplete="off">
                      <div class="row">
                          <div class="col-md-12">
                              <legend>
                                  <span class="font-weight-600">Create New Village</span>
                              </legend>
                          </div>


                          <div class="col-md-6">
                              <div class="form-group">
                                  <label class="control-label font-weight-600">State* </label>
                                  <select class="form-control" formControlName="state" (change)="getDistrict($event)">

                                    <option *ngFor="let item of state"  value="{{item.stateName}}"  >{{item.stateName}}</option>

                                   </select>
                                 <p *ngIf="village.get('state')?.hasError('required')&&(submitted||village.get('state')?.dirty||village.get('state')?.touched )" style="color: red;">
                                  State <strong>required</strong>
                                </p>

                              </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label font-weight-600">District*</label>
                                <select class="form-control" formControlName="district" (change)="getblock($event)">
                                  <option *ngFor="let item of district"  value="{{item.district}}" >{{item.district}}</option>

                                 </select>
                               <p *ngIf="village.get('district')?.hasError('required')&&(submitted||village.get('district')?.dirty||village.get('district')?.touched )" style="color: red;">
                                District <strong>required</strong>
                              </p>

                            </div>
                        </div>
                          <div class="col-md-6">
                              <div class="form-group">
                                  <label class="control-label font-weight-600">Block*</label>
                                  <select class="form-control" formControlName="block">
                                    <option *ngFor="let item of block"  value="{{item.block}}" >{{item.block}}</option>

                                   </select>
                                   <p *ngIf="village.get('block')?.hasError('required')&&(submitted||village.get('block')?.dirty||village.get('block')?.touched )" style="color: red;">
                                    block <strong>required</strong>
                                  </p>

                              </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label font-weight-600">Village Name* </label>
                                <input type="text" formControlName="village" class="form-control">
                                <p *ngIf="village.get('village')?.hasError('required')&&(submitted||village.get('village')?.dirty||village.get('village')?.touched )" style="color: red;">
                                  village Name <strong>required</strong>
                                </p>
                            </div>
                        </div>



                      </div>

                      <div class="clearfix"></div>



                      <div class="clearfix"></div>
                      <hr/>
                      <div class="row">
                          <div class="col-md-12">
                              <a class="btn m-b-xs btn-md btn-success"   (click)="onSubmit()">Save</a>
                              <!-- <a class="btn m-b-xs btn-md btn-primary" (click)="onSubmit()">Save and New</a> -->
                              <a class="btn m-b-xs btn-md btn-default"  (click)="cancel()">Cancel</a>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
