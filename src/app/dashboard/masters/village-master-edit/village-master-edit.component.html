<div id="content" class="app-content" role="main">
  <div class="app-content-body ">
      <div class="bg-red lter b-b wrapper-md">
          <div class="row">
              <div class="col-sm-6 col-xs-12">
                  <h3 class="m-n font-thin text-white">Add New Village</h3>
              </div>
          </div>
      </div>

      <div class="wrapper-md">
          <div class="panel b-a">
              <div class="panel-body">
                  <form role="form" [formGroup]="village" autocomplete="off">
                      <div class="row">
                          <div class="col-md-12">
                              <legend>
                                  <span class="font-weight-600">Create New Village</span>
                              </legend>
                          </div>


                          <div class="col-md-6">
                              <div class="form-group">
                                  <label class="control-label font-weight-600">State* </label>
                                  <input type="text" formControlName="state" class="form-control" readonly>


                              </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label font-weight-600">District*</label>
                                <input type="text" formControlName="district" class="form-control" readonly>


                            </div>
                        </div>
                          <div class="col-md-6">
                              <div class="form-group">
                                  <label class="control-label font-weight-600">Block*</label>
                                  <input type="text" formControlName="block" class="form-control" readonly>


                              </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label font-weight-600">village Name* </label>
                                <input type="text" formControlName="village" class="form-control">
                                <p *ngIf="village.get('village')?.hasError('required')&&(submitted||village.get('village')?.dirty||village.get('village')?.touched )" style="color: red;">
                                  village Name <strong>required</strong>
                                </p>
                            </div>
                        </div>



                      </div>

                      <div class="clearfix"></div>



                      <div class="clearfix"></div>
                      <hr/>
                      <div class="row">
                          <div class="col-md-12">
                              <a class="btn m-b-xs btn-md btn-success"   (click)="onSubmit()">Update</a>
                              <!-- <a class="btn m-b-xs btn-md btn-primary" (click)="onSubmit()">Save and New</a> -->
                              <a class="btn m-b-xs btn-md btn-default"  (click)="cancel()">Cancel</a>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
