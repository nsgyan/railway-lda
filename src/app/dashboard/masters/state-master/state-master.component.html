<div id="content" class="app-content" role="main">
  <div class="app-content-body ">
      <div class="bg-red lter b-b wrapper-md">
          <div class="row">
              <div class="col-sm-6 col-xs-12">
                  <h3 class="m-n font-thin text-white">State Master</h3>
              </div>
          </div>
      </div>

      <div class="wrapper-md">
          <div class="panel b-a">
              <div class="panel-body">
                  <form role="form" [formGroup]="state" autocomplete="off">
                      <div class="row">
                          <div class="col-md-12">
                              <legend>
                                  <span class="font-weight-600">Create New state</span>
                              </legend>
                          </div>


                          <div class="col-md-6">
                              <div class="form-group">
                                  <label class="control-label font-weight-600">State/UT*</label>
                                 <select class="form-control" formControlName="stateUT">
                                  <option  value="STATE">STATE</option>
                                  <option  value="UT">UT</option>
                                 </select>
                                 <p *ngIf="state.get('stateUT')?.hasError('required')&&(submitted||state.get('stateUT')?.dirty||state.get('stateUT')?.touched )" style="color: red;">
                                  State/UT <strong>required</strong>
                                </p>

                              </div>
                          </div>
                          <div class="col-md-6">
                              <div class="form-group">
                                  <label class="control-label font-weight-600">State  Type*</label>
                                  <select class="form-control" formControlName="statetype">
                                    <option  value="Regular">Regular</option>
                                    <option  value="Hilly">Hilly</option>
                                    <option  value="dessert">Dessert</option>
                                   </select>
                                   <p *ngIf="state.get('statetype')?.hasError('required')&&(submitted||state.get('statetype')?.dirty||state.get('statetype')?.touched )" style="color: red;">
                                    State  Type <strong>required</strong>
                                  </p>

                              </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label font-weight-600">State Name* </label>
                                <input type="text" formControlName="stateName" class="form-control">
                                <p *ngIf="state.get('stateName')?.hasError('required')&&(submitted||state.get('stateName')?.dirty||state.get('stateName')?.touched )" style="color: red;">
                                  State Name <strong>required</strong>
                                </p>
                            </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                              <label class="control-label font-weight-600">Census Code*</label>
                              <input formControlName="censusCode" type="text" class="form-control" name="">
                              <p *ngIf="state.get('censusCode')?.hasError('required')&&(submitted||state.get('censusCode')?.dirty||state.get('censusCode')?.touched )" style="color: red;">
                                Census Code <strong>required</strong>
                              </p>
                          </div>
                      </div>


                      </div>

                      <div class="clearfix"></div>



                      <div class="clearfix"></div>
                      <hr/>
                      <div class="row">
                          <div class="col-md-12">
                              <a class="btn m-b-xs btn-md btn-success"   (click)="onSubmit()">Save</a>
                              <!-- <a class="btn m-b-xs btn-md btn-primary" (click)="onSubmit()">Save and New</a> -->
                              <a class="btn m-b-xs btn-md btn-default"  (click)="cancel()">Cancel</a>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>

                  <table class="table bg-white">
                    <thead>
                      <tr role="row">
                        <th class="text-center">#</th>
                        <th>State </th>
                        <th>State/UT </th>
                        <th>State  Type</th>
                        <th>Census  Code</th>

                        <th class="text-center">Actions</th>
                      </tr>
                    </thead>
                    <tbody >
                      <tr *ngFor="let item of stateData ;let i=
                      index">
                        <td class="text-center">
                        {{i+1}}
                        </td>



                        <td><span class="font-bold text-theme">{{item.stateName}}</span></td>

                        <td><span class="font-bold text-theme">{{item.stateUT}}</span></td>

                        <td><span class="font-bold text-theme">{{item.statetype}}</span></td>

                        <td><span class="font-bold text-theme">{{item.censusCode}}</span></td>


                        <td class="text-center">
                          <div class="btn-group dropdown">

                              aria-expanded="false"><i class="fa fa-cog g-px-5  text-info text-sm"></i> <span class=""><i

                            <ul class="dropdown-menu">
                              <li>
                                <a  (click)="edit(item._id)"><i class="fa fa-edit"></i> Edit </a>
                              </li>
                            </ul>
                          </div>
