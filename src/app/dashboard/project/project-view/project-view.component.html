<div id="content" class="app-content" role="main">
  <div class="app-content-body ">
    <div class="bg-red lter b-b wrapper-md">
      <div class="row">
        <div class="col-sm-6 col-xs-12">
          <h3 class="m-n font-thin text-white"> Project View</h3>
        </div>
      </div>
    </div>

    <div class="wrapper-md">
      <div class="panel b-a">
        <div class="panel-body">
          <div class="row">
            <div class="col-md-12">
              <legend class="text-right">
               
                      <a class="btn m-b-xs btn-md btn-default" (click)="cancel()">Back</a>
                    
              
              </legend>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="control-label font-weight-600">Project Name : {{projectData?.projectName}}</label>

              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="control-label font-weight-600">Project Code: {{projectData?.projectCode}} </label>

              </div>
            </div>


            <div class="col-md-6">
              <div class="form-group">
                <label class="control-label font-weight-600">Project Number : {{projectData?.projectNumber}}</label>

              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label class="control-label font-weight-600">Project Description/Remark: {{projectData?.projectDescription}} </label>

              </div>
            </div>


          </div>

          <div class="clearfix"></div>

          <div class="clearfix"></div>
          <div class="borderFormBox">
            <div class="top-head">
              <h4 style="padding:0px 20px">Acquisition Details</h4>


            </div>
            <div style="overflow-x:auto;">
              <table class="table">
                <thead>
                  <tr>
                    <th>S.NO</th>

                    <th>State</th>
                    <th>District</th>
                    <th>Block</th>
                    <th>Village</th>
                    <th>Area (Ha)</th>
                    <th>Sanctioned Amount (In Cr)</th>
                    <th>Remark*</th>


                  </tr>

              </thead>
              <tbody >
                <tr *ngFor="let item of projectData.acquisitionDetails ; let i = index" >
                  <td>{{i+1}}</td>
                  <td style="width:15%">
{{item.state}}
                    </td>
                    <td style="width:15%">
                      {{item.district}}
                    </td>
                    <td style="width:15%">
                      {{item.block}}
                    </td>
                    <td style="width:15%">
                      {{item.village}}
                    </td>
                    <td style="width:15%">
                      {{item.area}}
                    </td>

                    <td style="width:10%">
                      {{item.sanctionedAmount}}
                    </td>

                    <td>
                      {{item.remark}} </td>
                  </tr>


                </tbody>

              </table>
            </div>
          </div>

          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </div>
</div>
