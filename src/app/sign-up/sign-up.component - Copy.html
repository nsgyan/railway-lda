              </div>
            </div>

            <div class="row">
              <div class="col-lg-8">

                  <div class="information">
                    <ul>
                      <li class="d-flex"><i class="fas fa-exclamation-circle"

            </div>
          </div>
        </div>

        <div class="RightContent col-lg-4 col-md-4 col-sm-4 col-xs-12">
          <div class="">
            <div class="row">
              <div class="col-lg-6">
                <div class="logo">
                  <img src="../../assets/img/cii face logo .png" alt="">
                </div>
              </div>
            </div>

            <div class="loginForm">
              <div class="login">
                <h3>SignUp</h3>
                <img src="assets/asset/img/Icon material-security.png" alt="">
              </div>
              <p>Please fill the below form to signup</p>

              <div class="loginField row">


                <form>
                  <div class="col-md-12">
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input id="email" formControlName="username" placeholder="Name" class="form-control"
                          type="text">
                      </div>
                    </div>
                    <!-- <div class="text-danger text-left mb-1 errorcontrols">
                                      <div><small>Name is required</small></div>
                             </div> -->
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon">@</span>
                        <input id="email" formControlName="email" placeholder="Email" class="form-control" type="">
                      </div>
                    </div>
                    <!-- <div class="text-danger text-left mb-1 errorcontrols">
                                      <div ><small>Email is required</small></div>
                                     
                            </div>

                            <div class="text-danger text-left mb-1 errorcontrols">
                                      <div><small>Email is not valid</small></div>
                                      
                            </div> -->

                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-phone" aria-hidden="true"></i></span>
                        <input id="phone" formControlName="mobile" placeholder="Mobile No." class="form-control"
                          type="text" maxlength="10" minlength="10" (keypress)=_keyPress($event)>
                      </div>
                      <!-- <div class="text-danger text-left mb-1 errorcontrols">
                  
                        <div ><small>mobile No. is required</small></div>
                     </div>
                        <div class="text-danger text-left mb-1 errorcontrols">
                            <div >Please, Enter 10 digit Mobile Number.</div>
                  
                        </div> -->

                    </div>
                  </div>



                  <div class="col-md-12">
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input id="password" placeholder="Password" class="form-control" type="password"
                          formControlName="password">
                      </div>
                      <!-- <div class="text-danger text-left mb-1 errorcontrols">
                        <div><small>Password is required.</small></div>
                        </div> -->
                    </div>
                  </div>

                  <div class="col-md-12">
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input id="confirm_password" formControlName="confirm_password" placeholder="Confirm Password"
                          class="form-control" type="password">

                      </div>
                      <!-- <div class="text-danger text-left mb-1 errorcontrols">
                        <div><small>Confirm Password is required.</small></div>
                        </div>
                        <div class="text-danger text-left mb-1 errorcontrols">
                        <div><small>Password and Confirm Password is not match.</small></div>
                        </div> -->
                    </div>

                  </div>
                  <div class="col-md-12 form-group login-btn">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Verify</button>
                  </div>



                </form>
